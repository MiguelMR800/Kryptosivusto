
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCryptoHub</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    .news-ticker-top {
      background-color: #0d0d1a;
      color: #ffd700;
      font-weight: bold;
      padding: 0.8rem;
      text-align: center;
      font-size: 0.95rem;
      border-bottom: 2px solid #222;
    }
    #news-ticker-text a {
      color: #ffd700;
      text-decoration: none;
    }
    #news-ticker-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="news-ticker-top">
    <div id="news-ticker-text">Loading latest news...</div>
  </div>

  <!-- Muut sivun osiot tähän -->

  
<script>
  let newsIndex = 0;
  let newsHeadlines = [];

  document.addEventListener("DOMContentLoaded", () => {
    fetch("https://api.rss2json.com/v1/api.json?rss_url=https://cointelegraph.com/rss")
      .then(response => response.json())
      .then(data => {
        newsHeadlines = data.items.slice(0, 10).map(item => ({ title: item.title, link: item.link }));
        updateTicker();
        setInterval(updateTicker, 3500);
      });
  });

  function updateTicker() {
    const ticker = document.getElementById("news-ticker-text");
    if (!newsHeadlines.length) return;
    const { title, link } = newsHeadlines[newsIndex];
    ticker.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
    newsIndex = (newsIndex + 1) % newsHeadlines.length;
  }
</script>

</body>
</html>
