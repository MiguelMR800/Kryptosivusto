<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCryptoHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url("background.jpg") no-repeat center center;
      background-size: contain;
      background-color: black;
      z-index: -1;
    }

    .container {
      max-width: 960px;
      margin: 80px auto;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      color: white;
    }

    .lang-select {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 2;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
    }

    h1, p {
      margin: 0 0 1rem;
    }
  </style>
</head>
<body>
  <div class="lang-select">
    <select onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="fi">Suomi</option>
      <option value="es">Español</option>
      <option value="ru">Русский</option>
    </select>
  </div>

  <div class="container">
    <h1 id="main-title">The Future of Cryptocurrencies and Tokenization</h1>
    <p id="main-text">Bitcoin changed how we think about money. It started a revolution that enabled Ethereum, NFTs, DeFi, and more.</p>
  </div>

  <script>
    const translations = {
      en: {
        title: "The Future of Cryptocurrencies and Tokenization",
        text: "Bitcoin changed how we think about money. It started a revolution that enabled Ethereum, NFTs, DeFi, and more."
      },
      fi: {
        title: "Kryptovaluuttojen ja Tokenisaation Tulevaisuus",
        text: "Bitcoin muutti käsityksemme rahasta. Se aloitti vallankumouksen, joka mahdollisti Ethereumin, NFT:t, DeFin ja paljon muuta."
      },
      es: {
        title: "El Futuro de las Criptomonedas y la Tokenización",
        text: "Bitcoin cambió nuestra forma de pensar sobre el dinero. Inició una revolución que permitió Ethereum, NFTs, DeFi y más."
      },
      ru: {
        title: "Будущее Криптовалют и Токенизации",
        text: "Биткойн изменил наше представление о деньгах. Он начал революцию, которая привела к созданию Ethereum, NFT, DeFi и многого другого."
      }
    };

    function changeLang(lang) {
      document.getElementById("main-title").innerText = translations[lang].title;
      document.getElementById("main-text").innerText = translations[lang].text;
    }
  </script>
</body>
</html>
