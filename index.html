
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyCryptoHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to MyCryptoHub</h1>
  <p>All your wallets, exchanges and crypto tools in one place.</p>

  <!-- QR-koodeilla varustetut lohkot -->
  <div class="qr-box">
    <img src="btc_qr_square.png" alt="BTC QR">
    <p>Bitcoin</p>
    <p id="btcAddr">bc1qexampleaddressbtc123</p>
    <button onclick="copyToClipboard('btcAddr')">Copy</button>
  </div>

  <div class="qr-box">
    <img src="eth_qr_square.png" alt="ETH QR">
    <p>Ethereum</p>
    <p id="ethAddr">0xF4CCB63eeBa308BC389E6822f</p>
    <button onclick="copyToClipboard('ethAddr')">Copy</button>
  </div>

  <div class="qr-box">
    <img src="sol_qr_square.png" alt="SOL QR">
    <p>Solana</p>
    <p id="solAddr">So1anaWalle7Addre55Examp1e</p>
    <button onclick="copyToClipboard('solAddr')">Copy</button>
  </div>

  <!-- Chatbot-painike -->
  <div id="chatbot-container" style="position:fixed;bottom:20px;right:20px;z-index:9999;">
    <button onclick="toggleChat()" style="background:#ffd700;border:none;padding:10px 16px;border-radius:20px;font-weight:600;">Chat</button>
    <div id="chatbox" style="display:none;background:rgba(0, 0, 0, 0.85);color:white;width:280px;height:340px;padding:10px;border-radius:10px;margin-top:10px;box-shadow:0 0 10px rgba(0,0,0,0.5);">
      <b>Ask me anything:</b><br>
      <ul style="padding-left:20px; font-size:14px; margin-top:5px;">
        <li>What is Bitcoin?</li>
        <li>Best crypto wallet?</li>
        <li>How to buy Ethereum?</li>
      </ul>
      <input id="chatInput" type="text" placeholder="Type your question..." style="width:100%;padding:8px;margin-top:10px;border-radius:6px;border:1px solid #ccc;">
      <div id="chatReply" style="font-size:14px;margin-top:10px;min-height:80px;white-space:pre-wrap;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
